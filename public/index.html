<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Nunito+Sans:wght@200&display=swap"
        rel="stylesheet">
    <title>tv</title>
    <style>
body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: #41334c;
    height: 100vh;
}
p,
h1, h2,
h3, li {
    color: #fff;
    font-family: 'Inter', sans-serif;
}
.app {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    gap: 20px;
    height: 90vh;
}

.item {
    padding: 20px;
    color: #fff;
    background: #c91212;
}
.nv-el-current {
    background: #630505;
}
:focus-visible {
    outline: none;
}
#key {
    font-size: 25px;
    background: #c91212;
    color: #fff;
    padding: 15px;
}

.wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 40%;
}
.main-logo {
    display: flex;
    align-items: center;
    gap: 20px;
    position: relative;
}

.bg-light {
    position: absolute;
    z-index: -5;
    left: -20;
    width: 300px;
    height: 300px;
    background: radial-gradient(#3b3041,#6b4c7e);
    filter: blur(30px);
    border-radius: 50%;
}

.navbar {
    display: flex;
    flex-direction: column;
    text-align: center;
    align-items: center;
    background: #3b3041;
    width: 200px;
}
p, a {
    width: 100%;
    padding: 20px 0;
    background: #3b3041;
    color: #fff;
    text-decoration: none;
    font-size: 20px;
    font-family: 'Inter', sans-serif;
}
p {
    margin: 0;
}
.nv-el-current {
    background: #553c64;
}

h1,h3 {
    color: #fff;
    font-family: 'Inter', sans-serif;
    font-weight: 400;
}

    </style>
</head>
<body>
    <div class="app">
        <div class="wrapper">
            <div class="main-logo">
                <div class="bg-light"></div>
                <img width="160" src="./images/UconCinemaLogo.png" alt="logoimg">
                <div class="logo-text">
                    <h1>Multiplex</h1>
                    <h3>Домашний кинотеатр</h3>
                </div>
            </div>
            <nav class="navbar" nv-scope="list" nv-scope-current>
                <p nv-el nv-el-current>Поиск</p>
                <a id="Premieres" nv-el href="./pages/premieres/Premieres.html">Премьеры</a>
                <a id="Films" nv-el href="./pages/films/Films.html">Фильмы</a>
                <a id="Serials" nv-el href="./pages/serials/Serials.html">Сериалы</a>
                <a id="Cartoons" nv-el href="./pages/cartoons/Cartoons.html">Мультфильмы</a>
                <a id="Anime" nv-el href="./views/anime.html">Аниме</a>
                <a id="Compilations" nv-el href="./pages/Compilations.html">Подборки</a>
            </nav>
        </div>
    </div>
    
    <script type="text/javascript" src="./navigation/navigation.js"></script>
    <script type="text/javascript" src="./navigation/navigation.min.js"></script>
    <script type="text/javascript">
        let premieres = document.getElementById('Premieres')
        let films = document.getElementById('Films')
        let serials = document.getElementById('Serials')
        let cartoons = document.getElementById('Cartoons')
        let anime = document.getElementById('Anime')
        let compilations = document.getElementById('Compilations')

        premieres.addEventListener('nv-enter', function (event) {
                window.location='./pages/premieres/Premieres.html'
        });
        films.addEventListener('nv-enter', function (event) {
                window.location='./pages/films/Films.html'
        });
        serials.addEventListener('nv-enter', function (event) {
                window.location='./pages/serials/Serials.html'
        });
        cartoons.addEventListener('nv-enter', function (event) {
                window.location='./pages/cartoons/Cartoons.html'
        });
        anime.addEventListener('nv-enter', function (event) {
                window.location='./views/anime.html'
        });
        compilations.addEventListener('nv-enter', function (event) {
                window.location='./pages/compilations/Compilations.html'
        });


    </script>
</body>
</html>
